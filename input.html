<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>

<body>
    <!-- Learn Type Input HTML Attribute -->
    <h1>Type Input</h1>
    <form action="index.html" method="post">
        <input type="text" name="" id="" placeholder="text">
        <input type="submit" value="submit">
        <input type="checkbox" name="" id="">
        <input type="button" value="button">
        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="email" name="" id="" placeholder="email">
        <input type="file" name="" id="" placeholder="file">
        <!-- input di sembunyikan HTML Input Hidden -->
        <input type="hidden" name="">
        <input type="image" src="image/uzaki.png" alt="">
        <input type="month" name="" id="">
        <input type="number" name="" id="" placeholder="Number">
        <input type="password" name="" id="" placeholder="password">
        <input type="radio" name="" id="">
        <input type="range" name="" id="">
        <input type="reset" value="reset">
        <input type="search" name="" id="" placeholder="Search">
        <input type="tel" name="" id="" placeholder="Telephone">
        <input type="time" name="" id="">
        <input type="url" name="" id="" placeholder="Url">
        <input type="week" name="" id="">
    </form>
</body>

</html>
